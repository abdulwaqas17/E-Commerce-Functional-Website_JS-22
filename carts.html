<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carts">


        
        <!-- header is here  -->
        <header>

            <!-- Nav is here  -->
            <div class="Nav">

                <!-- top nav is here  -->
                <div class="topNav flex">

                    <!-- logo is here  -->
                    <div class="navLogo">

                        <img src="./assets/asset 0.png" alt="logo">

                    </div>

                    <!-- searchBar is here  -->
                    <div class="searchBar flex">

                        <!-- select is here  -->
                        <select name="" id="" class="select">

                            <option value="All Categories">All Categories</option>
                            <option value="Mobiles">Mobiles</option>
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Health & Beauty">Health & Beauty</option>
                            <option value="Men Jackets">Men Jackets</option>
                            <option value="Stationary">Stationary</option>
                            <option value="Sports">Sports</option>

                        </select>

                        <!-- input is here  -->
                        <input type="text" placeholder="Enter your search here..." class="searchInput">

                        <!-- search icon is here  -->
                        <span class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></span>

                    </div>

                    <!-- navRight is here  -->
                    <div class="navRight flex">

                        <!-- user info is here  -->
                        <div class="navInfo flex">

                            <div class="userIcon">

                                <img src="./assets/user-icon.png" alt="">

                            </div>

                            <div class="userText">

                                <span>Hello !</span> <br>
                                <span>Waqas</span>

                            </div>

                        </div>

                        <!-- cart icon is here  -->
                        <div class="cartIcon">

                            <img src="./assets/cart-icon-nav.png" alt="">

                        </div>



                    </div>

                </div>

                <!-- bottomNav is here  -->
                <div class="bottomNav flex">

                    <div class="categoryBar">
                        <span>C</span>
                        SHOP BY CATEGORIES
                    </div>

                    <ul class="flex">
                        <li>HOME</li>
                        <li>SHOP</li>
                        <li>FEATURES</li>
                        <li>ELECTRONICS</li>
                        <li>BLOG</li>
                        <li>ABOUT US</li>
                        <li>CONTACT</li>

                    </ul>
                    
                </div>

            </div>

        </header>


        <div class="cart-hero">

            <p>Home</p>
            
        </div>

    </div>
    
</body>
</html>
