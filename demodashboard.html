<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f5f7;
      color: #333;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
    }

    /* Main Content Styling */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
    }

    .header .search-bar input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .sidebar ul li a {
        font-size: 14px;
      }

      .sidebar h2 {
        font-size: 16px;
      }
    }

    /* Mobile Layout */
    @media (max-width: 480px) {
      .header .search-bar input {
        width: 100%;
      }

      .sidebar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      .main-content {
        margin-bottom: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>E-Commerce Dashboard</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Total Sales</h3>
        <p>$10,000</p>
      </div>
      <div class="card">
        <h3>New Orders</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Customers</h3>
        <p>200</p>
      </div>
      <div class="card">
        <h3>Products</h3>
        <p>500</p>
      </div>
    </div>
  </div>
</body>
</html>
