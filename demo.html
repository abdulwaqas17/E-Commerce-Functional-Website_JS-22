<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
   <!-- 618651  -->
   <style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar Styles */
.navbar {
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: white;
}

.navbar-menu {
    list-style: none;
    display: flex;
    align-items: center;
    position: relative;
}

.hide {
    position: absolute;
    top: 10px;
    right: 10px;
}

.navbar-item {
    margin-left: 20px;
}

.navbar-links {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

/* Mobile Menu Icon */
.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar-menu {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        background-color: #333;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right 0.3s ease-in-out;
    }

    .navbar-menu.active {
        right: 0;
    }

    .navbar-toggle {
        display: flex;
    }

    .navbar-item {
        margin: 20px 0;
    }
}
   </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Logo</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <span onclick="hide()" class="hide">X</span>
                <li class="navbar-item"><a href="#" class="navbar-links">Home</a></li>
                <li class="navbar-item"><a href="#" class="navbar-links">About</a></li>
                <li class="navbar-item"><a href="#" class="navbar-links">Services</a></li>
                <li class="navbar-item"><a href="#" class="navbar-links">Contact</a></li>
            </ul>
        </div>
    </nav>

  

      <script>
       const mobileMenu = document.getElementById('mobile-menu');
const navbarMenu = document.querySelector('.navbar-menu');

mobileMenu.addEventListener('click', () => {
    navbarMenu.classList.toggle('active');
});

function hide(){
    navbarMenu.classList.remove('active');
};


      </script>
      
</body>
</html>
