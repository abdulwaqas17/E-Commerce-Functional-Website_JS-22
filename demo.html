<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .product-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .product-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .product-box input,
        .product-box textarea,
        .product-box select,
        .product-box button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .product-box textarea {
            resize: none;
        }

        .product-box button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .product-box button:hover {
            background-color: #218838;
        }

        .product-box .image-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed #ddd;
            padding: 20px;
            cursor: pointer;
        }

        .product-box .image-upload input[type="file"] {
            display: none;
        }

        .product-box .image-upload p {
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-box">
        <h2>Add New Product</h2>
        <form action="#" method="post">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

            <label for="product-description">Description</label>
            <textarea id="product-description" name="product-description" placeholder="Enter product description" rows="4" required></textarea>

            <label for="product-price">Price</label>
            <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>

            <label for="product-category">Category</label>
            <select id="product-category" name="product-category" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Living</option>
                <option value="beauty">Beauty</option>
                <option value="sports">Sports</option>
            </select>

            <label for="product-image">Product Image</label>
            <div class="image-upload">
                <input type="file" id="product-image" name="product-image" accept="image/*" required>
                <p>Click to upload an image</p>
            </div>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
